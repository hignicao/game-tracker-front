on:
  push:
    branches:
      - main
name: Build and Deploy Front-end on AWS
jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create an env file
        uses: SpicyPizza/create-envfile@v1.3.1
        with:
          envkey_VITE_APP_API_BASE_URL: ${{secrets.VITE_APP_API_BASE_URL}}
          directory: front-end
          file_name: .env
          fail_on_empty: true
      - name: Build
        run: docker compose build
      - name: Run
        run: docker compose stop && docker compose up -d